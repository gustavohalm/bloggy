<!DOCTYPE html>
{% load staticfiles %}
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bloggy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/index.css'%}">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">bloggy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="https://github.com/gustavohalm" target="_blank">Github</a>
            </li>

              {%if user.is_authenticated%}
                <li class="nav-item">
                  <a class="nav-link" > Ol√°, {{user.first_name}} </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
              {%else%}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
              {%endif%}

            </ul>
        </div>
      </nav>
    <div class='container'>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">

          <h1 class="text-center">Um Blog sobre tudo</h1>
          {%for post in post_list%}
            <div class="posts">
              <a href='/post/{{post.id}}'> <h2>{{post.title}}</h2> </a> <br>
              <p>{{post.content}}</p>
            </div>
          {%endfor%}
        </div>
      </div>
    </div>
  </body>
</html>
