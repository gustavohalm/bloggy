<!DOCTYPE html>
{% load staticfiles %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Bloggy</title>
        <link rel="stylesheet" href="{%static 'css/login_cadastro.css'%}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">bloggy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cadastro' %}">Cadastre-se </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/gustavohalm" target="_blank">Github</a>
            </li>
          </ul>
        </div>
      </nav><br><br>
      <div class="container">
        <div class="row justify-content-center">

            <div class="center-block">
                <h1 class="title">Entre em sua conta do Bloggy</h1>
              <form class="form" method="post">
                {%csrf_token%}
                <div class='form-group'>
                     {{form.as_p}}
                <input type="submit" value="ENTRAR" class="btn btn-dark">
                  <a class="link" href="{% url 'cadastro' %}">Ainda não é um membro? Cadastre-se </a>
                </div>
              </form>

            </div>
        </div>

      </div>
</body>
</html>
